function calcDropoff(d, r = rad) {
	return (r * (1 - Math.cos(d / r))) * planetRatio;
}

function calcDropoffPostRatio(d, r = planetRad) {
	return (r * (1 - Math.cos(d / r)));
}

function getDistance(p1, p2) {
	return Math.sqrt(Math.pow(p2.x - p1.x, 2) + Math.pow(p2.y - p1.y, 2));
}

function getCenter(p1, p2) {
	return {
		x: (p1.x + p2.x) / 2,
		y: (p1.y + p2.y) / 2,
	};
}

function logObj(obj, message) {
	console.log(message, obj);
	return obj;

function getSceneFuncTriangle(height, width) {
	return function(context, shape) {
		context.beginPath();
		context.moveTo(0, 0);
		context.lineTo(-(width / 2), 0);
		context.lineTo(0, -height);
		context.lineTo(width / 2, 0);
		context.closePath();
		
		// (!) Konva specific method, it is very important
		context.fillStrokeShape(shape);
	}
}

/** Zoom functionality */
let scaleBy = 1.05;
stage.on('wheel', (e) => {
	console.log('stage - wheel');

	// stop default scrolling
	e.evt.preventDefault();

	let oldScale = stage.scaleX();
	let pointer = stage.getPointerPosition();

	let mousePointTo = {
		x: (pointer.x - stage.x()) / oldScale,
		y: (pointer.y - stage.y()) / oldScale,
	};

	// how to scale? Zoom in? Or zoom out?
	let direction = e.evt.deltaY < 0 ? 1 : -1;

	// when we zoom on trackpad, e.evt.ctrlKey is true
	// in that case lets revert direction
	if (e.evt.ctrlKey) {
		direction = -direction;
	}

	let newScale = direction > 0 ? oldScale * scaleBy : oldScale / scaleBy;

	stage.scale({ x: newScale, y: newScale });

	let newPos = {
		x: pointer.x - mousePointTo.x * newScale,
		y: pointer.y - mousePointTo.y * newScale,
	};
	stage.position(newPos);
});

/* Mobile Zoom */
stage.on('touchmove', function (e) {
	e.evt.preventDefault();
	var touch1 = e.evt.touches[0];
	var touch2 = e.evt.touches[1];

	// we need to restore dragging, if it was cancelled by multi-touch
	if (touch1 && !touch2 && !stage.isDragging() && dragStopped) {
		stage.startDrag();
		dragStopped = false;
	}

	if (touch1 && touch2) {
		// if the stage was under Konva's drag&drop
		// we need to stop it, and implement our own pan logic with two pointers
		if (stage.isDragging()) {
			dragStopped = true;
			stage.stopDrag();
		}

		var p1 = {
			x: touch1.clientX,
			y: touch1.clientY,
		};
		var p2 = {
			x: touch2.clientX,
			y: touch2.clientY,
		};

		if (!lastCenter) {
			lastCenter = getCenter(p1, p2);
			return;
		}
		var newCenter = getCenter(p1, p2);

		var dist = getDistance(p1, p2);

		if (!lastDist) {
			lastDist = dist;
		}

		// local coordinates of center point
		var pointTo = {
			x: (newCenter.x - stage.x()) / stage.scaleX(),
			y: (newCenter.y - stage.y()) / stage.scaleX(),
		};

		var scale = stage.scaleX() * (dist / lastDist);

		stage.scaleX(scale);
		stage.scaleY(scale);

		// calculate new position of the stage
		var dx = newCenter.x - lastCenter.x;
		var dy = newCenter.y - lastCenter.y;

		var newPos = {
			x: newCenter.x - pointTo.x * scale + dx,
			y: newCenter.y - pointTo.y * scale + dy,
		};

		stage.position(newPos);

		lastDist = dist;
		lastCenter = newCenter;
	}
	});

	stage.on('touchend', function (e) {
		lastDist = 0;
		lastCenter = null;
	});

	console.log('%c'+'Code complete', 'background-color: black; color: green;')
